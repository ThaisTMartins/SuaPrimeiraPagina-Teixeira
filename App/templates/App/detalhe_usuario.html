{% extends "base.html" %}

{% block title %}Detalhe Usuários{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Detalhe Usuários</h1>
        <a href="{% url 'criar_cliente' pk=usuario.pk %}" class="btn btn-success mb-3">Criar Cliente</a>
        
        {% if usuarios %}
            <ul class="list-group">
                {% for usuario in usuarios %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'detalhe_usuarios' pk=usuario.pk %}" class="text-decoration-none">
                            {{ usuario.nome }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="alert alert-warning">Nenhum usuário encontrado.</p>
        {% endif %}
    </div>
{% endblock %}
