{% extends "base.html" %}

{% block title %}Produtos{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Lista de Produtos Dispon√≠veis</h1>

    {% if produtos %}
        <ul class="list-group">
            {% for produto in produtos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">{{ produto.produto }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="alert alert-warning">Nenhum produto encontrado.</p>
    {% endif %}

    <a href="{% url 'criar_produto' %}" class="btn btn-success mt-3">Inserir Produto</a>
</div>
{% endblock %}
