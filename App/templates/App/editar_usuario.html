{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Dados Usuário{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Usuário</h2>
    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.nome.id_for_label }}" class="form-label">Nome</label>
            {{ form.nome|add_class:"form-control" }}
        </div>

        <div class="mb-3">
            <label for="{{ form.senha.id_for_label }}" class="form-label">Senha</label>
            {{ form.senha|add_class:"form-control" }}
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
